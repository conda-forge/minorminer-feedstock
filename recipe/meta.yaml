{% set name = "minorminer" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/minorminer-{{ version }}.tar.gz
  sha256: 7b1e0794703326927d17b7942e1254800338d54e54f813be4a87f781f4ef12d7

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython >=0.29.21,<3.0
    - pip
    - python
    - setuptools >=46.4.0
    - wheel
  run:
    - dwave-networkx >=0.8.10
    - fasteners
    - homebase
    - networkx
    - numpy
    - python
    - rectangle-packer >=2.0.1
    - scipy

test:
  imports:
    - minorminer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/minorminer
  summary: heuristic algorithm to find graph minor embeddings
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
